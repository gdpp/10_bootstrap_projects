<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body style="background-color: azure;">
    <div class="d-flex justify-content-center my-5">
        <div class="card" style="width: 18rem;">
            <img src="https://m.media-amazon.com/images/I/61sJEc6bIfS._AC_SY679_.jpg" height="300" alt="bg-img"
                class="card-img-top">
            <div class="card-body text-center">
                <div class="position-relative profile" style="margin-top: -100px;">
                    <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                        alt="profile-img" width="160" class="rounded-circle">
                </div>
                <h5 class="card-title">Uchiha Itachi</h5>
                <p class="card-text">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto repellat eum asperiores, ipsa
                    beatae in!
                </p>
                <a href="#" class="btn btn-primary">Ver perfil</a>
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <i class="bi bi-chat-left-dots"></i>
                    Go to messages.
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <i class="bi bi-bell"></i>
                    Notifications.
                    <span class="badge bg-danger">+99</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <i class="bi bi-person-add"></i>
                    Pending request.
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <i class="bi bi-camera-video"></i>
                    Start conference call.
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
