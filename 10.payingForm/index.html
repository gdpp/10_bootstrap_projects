<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="card-form container container-md border rounder" style="margin-top: 100px;">
        <div class="card position-relative mx-auto bg-dark text-white p-3 fs-6" style="width: 80%; margin-top: -60px;">
            <div class="fw-bold fs-4">VISA</div>
            <div class="py-3 fs-4">**** **** **** *789</div>
            <div>
                <div> Itachi Uchiha</div>
                <div>03/28</div>
            </div>
        </div>
        <form action="" class="p-3">
            <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="email" name="card-number" id="card-number" class="form-control" maxlength="19"
                    placeholder="0000-0000-0000-0000">
            </div>
            <div class="mb-3">
                <label for="card-name" class="form-label">Name On Card</label>
                <input type="text" name="card-name" id="card-name" class="form-control" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="card-expiration" class="form-label">Expiration Date</label>
                        <input type="text" name="card-expiration" id="card-expiration" class="form-control"
                            maxlength="5" placeholder="01/23">
                    </div>
                    <div class="col">
                        <label for="card-security" class="form-label">Security Code</label>
                        <input type="number" name="card-security" id="card-security" class="form-control" maxlength="3"
                            placeholder="***">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="remember-info" id="remember-info" class="form-check-input">
                <label for="remember-info" class="form-check-label">Remember my Card Info</label>
            </div>
            <div class="mb-3 d-grid">
                <button class="btn btn-primary btn-lg">Checkout</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
