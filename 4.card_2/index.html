<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .action-buttons {
            height: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card {
            transform: scale(1);
            transition: transform 0.1s ease;
        }

        .card:hover {
            transform: scale(1.1);
            z-index: 100;
        }

        .card:hover .action-buttons {
            height: auto;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container my-5 d-flex gap-1 align-items-start justify-content-between">
        <div class="card text-white text-bg-dark border-0" style="width: 35rem;">

                <img src="https://img.freepik.com/free-vector/floral-ornamental-abstract-background_52683-30016.jpg"
                    alt="" class="card-img-top">
            </a>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <a href="#">
                            <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                                alt="profile-channel-img" width="48" class="rounded-circle">
                        </a>
                    </div>
                    <div class="col-10">
                        <div class="card-title">
                            <a href="#" class="text-light text-decoration-none">
                                Deja de pensar demasiado - Disfruta tu noche - Hermosa Mezcla
                            </a>
                        </div>
                        <div class="card-title">

                                259,000 vistas - 1 day

                        </div>
                    </div>
                </div>
                <div class="row action-buttons p-2 overflow-hidden">
                    <div class="col-6 p-1">

                            VER MAS TARDE

                                alt="profile-channel-img" width="48" class="rounded-circle">
                        </a>
                    </div>
                    <div class="col-10">
                        <div class="card-title">
                            <a href="#" class="text-light text-decoration-none">

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
