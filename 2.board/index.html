<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container border mt-5">
        <div class="row date text-center bg-black text-white">
            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">JANUARY</div>
                </div>
                <div class="row">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">FEBRUARY</div>
                </div>
                <div class="row">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>
        </div>
        <div class="row dashboard bg-black p-4">
            <div class="row py-2">
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-warning">In progress</div>
                            <div class="title fw-bold fs-5">Define Architecture</div>
                            <div class="date opacity-50 fs-6">20 Jan</div>
                        </div>
                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                                width="32" class="rounded-circle border">
                            <img src="https://i.pinimg.com/736x/09/5b/54/095b54b2e07028a3894be281f7811ab2.jpg"
                                width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-4"></div>
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-info">Completed</div>
                            <div class="title fw-bold fs-5">Define Architecture</div>
                            <div class="date opacity-50 fs-6">20 Jan</div>
                        </div>
                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                                width="32" class="rounded-circle border">
                            <img src="https://i.pinimg.com/736x/09/5b/54/095b54b2e07028a3894be281f7811ab2.jpg"
                                width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-5"></div>
                <div class="item col-7 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-danger">Blocked</div>
                            <div class="title fw-bold fs-5">Define Architecture</div>
                            <div class="date opacity-50 fs-6">20 Jan</div>
                        </div>
                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                                width="32" class="rounded-circle border">
                            <img src="https://i.pinimg.com/736x/09/5b/54/095b54b2e07028a3894be281f7811ab2.jpg"
                                width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
