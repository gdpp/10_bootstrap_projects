<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .nav-item {
            height: 116px;
            width: 250px;
        }

        .nav-item a:not(.active) {
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div class="container w-75 my-4 bg-white">
        <ul class="nav nav-tabs">
            <li class="nav-item text-center">
                <a href="#"
                    class="nav-link active border-top border-4 border-warning border-bottom-0 border-start-0 border-end-0 bg-dark text-white"
                    aria-current="page" style="--bs-bg-opacity: 0.8;" id="one-tab" data-bs-toggle="tab"
                    data-bs-target="#one-tab-pane">
                    <div class="text-white-50">Visits</div>
                    <div class="fs-2 text-white fw-bold">321k</div>
                    <div class="text-white fs-italic" style="--bs-text-opacity: 0.5;">50k more than usual</div>
                </a>
            </li>
            <li class="nav-item text-center">
                <a href="#" class="nav-link bg-dark text-white" aria-current="page" id="two-tab" data-bs-toggle="tab"
                    data-bs-target="#two-tab-pane">
                    <div class="text-white-50">Refunds</div>
                    <div class="fs-2 text-white fw-bold">40k</div>
                    <div class="text-white fs-italic" style="--bs-text-opacity: 0.5;">40% profit more than usual</div>
                </a>
            </li>
            <li class="nav-item text-center">
                <a href="#" class="nav-link bg-dark text-white" aria-current="page" id="three-tab" data-bs-toggle="tab"
                    data-bs-target="#three-tab-pane">
                    <div class="text-white-50">Sales</div>
                    <div class="fs-2 text-white fw-bold">25k</div>
                    <div class="text-white fs-italic" style="--bs-text-opacity: 0.5;">35% upper more than usual</div>
                </a>
            </li>
            <li class="nav-item text-center">
                <a href="#" class="nav-link bg-dark text-white" aria-current="page" id="four-tab" data-bs-toggle="tab"
                    data-bs-target="#four-tab-pane">
                    <div class="text-white-50">Gains</div>
                    <div class="fs-2 text-white fw-bold">1m</div>
                    <div class="text-white fs-italic" style="--bs-text-opacity: 0.5;">500k more than usual</div>
                </a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active text-center" id="one-tab-pane" role="tabpanel"
                aria-labelledby="one-tab" tabindex="0">
                <h2 class="mt-3">Visits</h2>
            </div>
            <div class="tab-pane fade text-center" id="two-tab-pane" role="tabpanel" aria-labelledby="two-tab"
                tabindex="0">
                <h2 class="mt-3">Refunds</h2>
            </div>
            <div class="tab-pane fade text-center" id="three-tab-pane" role="tabpanel" aria-labelledby="three-tab"
                tabindex="0">
                <h2 class="mt-3">Sales</h2>
            </div>
            <div class="tab-pane fade text-center" id="four-tab-pane" role="tabpanel" aria-labelledby="four-tab"
                tabindex="0">
                <h2 class="mt-3">Gains</h2>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
