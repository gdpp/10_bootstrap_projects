<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .input-people .input-text {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container w-50 my-5">
        <div class="input-people border border-dark rounded-1 p-2 d-flex">
            <div class="people pe-1">
                <div class="btn-group">
                    <button class="btn btn-outline-secondary border-end-0 d-flex align-items-center gap-1">
                        <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                            width="32" alt="img" class="rounded-circle border border-3 border-success">
                        Uchiha Itachi
                    </button>
                    <button data-bs-toggle="dropdown"
                        class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split border-start-0">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Open info card</a></li>
                        <li><a href="#" class="dropdown-item">Move CC</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a href="#" class="dropdown-item">Remove</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-secondary border-end-0 d-flex align-items-center gap-1">
                        <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                            width="32" alt="img" class="rounded-circle border border-3 border-success">
                        Sasuke
                    </button>
                    <button data-bs-toggle="dropdown"
                        class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split border-start-0">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Open info card</a></li>
                        <li><a href="#" class="dropdown-item">Move CC</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a href="#" class="dropdown-item">Remove</a></li>
                    </ul>
                </div>
                <input type="text" class="flex input-text outline-0 border-0">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
