<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="post-container container-sm mt-4 border border-bottom-0 p-0 bg-white rounded overflow-hidden"
        style="width: 500px;">
        <div class="post">
            <div class="header row d-flex p-3 pb-1 align-items-center">
                <div class="col-auto profile p-0">
                    <a href="#">
                        <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                            width="52" alt="profile image" class="rounded-circle ps-2">
                    </a>
                </div>
                <div class="col post-info">
                    <div class="username">
                        <a href="" class="fw-bold link-dark text-decoration-none">
                            Uchiha Itachi
                        </a> en
                        <a href="#" class="link-secondary text-decoration-none">Konoha</a>
                    </div>
                </div>
                <div class="date-location">
                    <span class="fw-bold text-secondary">20h</span>
                    <span>Japan</span>
                </div>
            </div>
            <div class="content">
                <div class="text p-3 pt-1">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas error dolores deleniti. Nihil, ipsum!
                    At vero voluptate non possimus magnam magni nam, quisquam nemo rem. A tempore nam ullam odit?
                </div>
                <div class="images container-sm text-center" style="height: 600px; background-color: brown">
                    <img src="https://w0.peakpx.com/wallpaper/559/491/HD-wallpaper-konoha-anime-grand-mountain-naruto.jpg"
                        alt="post image" class="h-100" style="object-fit: cover">
                </div>
            </div>
            <div class="iteractions d-flex justify-content-between p-2 px-3">
                <div class="reactions d-flex align-items-center text-secondary">
                    <img src="https://www.freepnglogos.com/uploads/like-png/like-png-hand-thumb-sign-vector-graphic-pixabay-39.png"
                        width="16" alt="like image">
                    <img src="https://e7.pngegg.com/pngimages/615/342/png-clipart-red-heart-illustration-love-heart-love-heart-romance-symbol-love-symbol-love-heart.png"
                        alt="" width="16" style="margin-left: -5px" class="position-relative">
                    <a href="#" class="text-secondary text-decoration-none">256k</a>
                </div>
                <div class="comments-count d-flex gap-2">
                    <a href="#" class="text-secondary text-decoration-none">18k comments</a>
                    <a href="#" class="text-secondary text-decoration-none">3.2k shared</a>
                </div>
            </div>
            <div class="actions d-flex">
                <button
                    class="btn btn-outline-light text-black d-block w-50 text-center border rounded-0 border-start-0 p-2">
                    Like
                </button>
                <button
                    class="btn btn-outline-light text-black d-block w-50 text-center border rounded-0 border-end-0 p-2">
                    Commnet
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
