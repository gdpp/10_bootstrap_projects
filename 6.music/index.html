<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .player {
            width: 400px;
        }

        .btn-sm {
            width: 50px;
            height: 50px;
        }

        .btn-lg {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="player mx-auto border my-3">
        <div class="cover p-3">
            <img src="https://lamusikalite.files.wordpress.com/2018/07/ayax-cara-y-cruz-51372_front.jpg" alt="cover-img"
                class="w-100 rounded rounded-5">
            <div class="current-song text-center">
                <div class="fw-bold fs-3">Hou Hou Hou</div>
                <div class="text-black-50 fw-bold">Ayax Y Prok</div>
                <div>Cara Y Cruz</div>
            </div>
        </div>
        <div class="list-group list-group-flush py-2">
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>¡Ay! Si Juzgásemos..</div>
                <div>3:50</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>115 Clavaos</div>
                <div>3:25</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between active">
                <div> Hou Hou Hou</div>
                <div>4:20</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>El Niño Del Recreo</div>
                <div>2:48</div>
            </button>
            <button class="list-group-item list-group-item-action d-flex justify-content-between">
                <div> Desahucio</div>
                <div>3:25</div>
            </button>
        </div>
        <div class="progress my-3" style="height: 5px;">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;" aria-label="progress"
                aria-valuenow="75%" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="controls row pb-3">
            <div class="prev col-4 d-flex justify-content-end align-items-center">
                <button class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-rewind"></i>
                </button>
            </div>
            <div class="prev col-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-lg rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-play fs-1"></i>
                </button>
            </div>
            <div class="prev col-4 d-flex justify-content-start align-items-center">
                <button class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-fast-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
